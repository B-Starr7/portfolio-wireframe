<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Portfolio HTML Wireframe</title>
        <meta name="description" content="Portfolio HTML Wireframe">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav role="navigation">Nav Bar (Home button, Collapsing Menu [About, Portfolio, Contact])</nav>
        <main role="main">
            <header role="banner">
                <h1>Hero (Headline)</h1>
            </header>

            <section class="about">
                <h2>About Me Section</h2> 
                <p>Bio</p>
            </section>

            <section class="projects">
                <h2>Portfolio</h2> 
                <p>(projects)</p>
            </section>

        </main>
        <footer role="contact">Footer (Contact Info, '^ top button')</footer>
        <!-- <script src="" async defer></script> -->
    </body>
</html>
